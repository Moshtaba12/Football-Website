<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div id = "mySidebar" class="sidebar" onmouseover = toggleSidebar() onmouseout = toggleSidebar()>
      <div class="logo_content">
        <div class="logo">
          <i id = "football_logo" class='bx bx-football' ></i>
        <div class="logo_name">Football</div>
        </div>
      </div>
      <ul class="nav_list">
        <li>
            <i class='bx bx-search-alt-2' id = "searchBtn" ></i>
            <input type="text" placeholder="Search...">
        </li>
        <li>
          <a href="#">
            <i class='bx bx-log-in' ></i>
              <svg>  <rect id = "navBox_1" x="0" y="2" fill="none" width="48" height="45"/> </svg>
              <span class="links_name">Log-in</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-book-content'></i>
              <svg>  <rect id = "navBox_2" x="0" y="2" fill="none" width="48" height="45"/> </svg>
            <span class="links_name">Sign-up</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-pencil'></i>
              <svg>  <rect id = "navBox_3" x="0" y="2" fill="none" width="48" height="45"/> </svg>
            <span class="links_name">Book session</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-contact' ></i>
              <svg>  <rect id = "navBox_4" x="0" y="2" fill="none" width="48" height="45"/> </svg>
            <span class="links_name">Contact us</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-question-mark' ></i>
              <svg>  <rect id = "navBox_5" x="0" y="2" fill="none" width="48" height="45"/> </svg>
            <span class="links_name">About</span>
          </a>
        </li>
      </ul>
    </div>

  <div class="home_content">
    <div class="home_text">Home Page!</div>
  </div>

</body>
</html>
